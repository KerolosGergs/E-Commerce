<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Alert -->
    <link rel="stylesheet" href="css/components.css">
    <!-- Normlize -->
    <link rel="stylesheet" href="css/norm.css" />
    <!-- Font Icon -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- My styles -->
    <link rel="stylesheet" href="css/home.css" />
    <!--Text Styles  -->
    <link rel="stylesheet" href="css/text.css" />
    <!-- Google-font- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Animation css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script defer type="module" src="js/home.js"></script>
  </head>
  <body>
    <!-- start carousel -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="images/New folder/5.png" style="width: 100%" />
        <div class="text1">
          <p class="animate__fadeInRight">Women Collection 2025</p>
          <h3 class="animate__wobble">NEW ARRIVALS</h3>
          <button class="custom-btn btn-5 animate__heartBeat">
            <span>SHOP NOW</span>
          </button>
        </div>
      </div>

      <div class="mySlides fade">
        <img src="images/New folder/2.png" style="width: 100%" />
        <div class="text2">
          <p class="animate__rollIn">Men Collection 2025</p>
          <h3 class="animate__slideInLeft">NEW ARRIVALS</h3>
          <button class="animate__zoomInUp custom-btn btn-10">SHOP NOW</button>
        </div>
      </div>

      <div class="mySlides fade">
        <img src="images/New folder/3.png" style="width: 100%" />
        <div class="text3">
          <p class="animate__jackInTheBox">Women Collection 2025</p>
          <h3 class="animate__flipInY">NEW ARRIVALS</h3>
          <button class="animate__zoomInLeft custom-btn btn-14">
            SHOP NOW
          </button>
        </div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" ></span>
      <span class="dot" ></span>
      <span class="dot" ></span>
    </div>
    <!-- End   carousel -->


    <!-- End   carousel -->

    <!-- Strat cards  -->

    <section class="cards">
      <div class="container">
        <div id="cardSection" class="wraper-cards">
        </div>
      </div>
    </section>

    <!-- End cards -->
    <!-- Main -->
     <section>
    <div class="container">
      <!-- From Uiverse.io by mobinkakei --> 
      
      <div class="page-header">
          <h1 class="page-title">Our Collection</h1>
          <p>Discover the latest trends in fashion</p>
      </div>
      
      <div class="product-controls">
          <div id="categories" class="categories">
              <button class="category-btn active">All</button>
              
          </div>
          
          <div class="search-filter">
              <div class="search-box">
                  <i class="fas fa-search"></i>
                  <input type="text" placeholder="Search products...">
              </div>
              <button class="filter-btn">
                  <i class="fas fa-filter"></i>
                  Filters
              </button>
          </div>
        </div>
        <!-- Loading -->
        <div id="loading" class="Loading hidden">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
        </div>
      <div id="product-grid" class="product-grid">
        
        </div>
</section>
<button class="load-more" id="loadMore">Load More</button>

<!-- ENd Main -->




<div id="success-alert" class="alert glass hidden">

</div>
